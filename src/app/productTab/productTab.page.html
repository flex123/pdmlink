<ion-header>
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label>Product</ion-label><ion-badge [hidden]="parts.length === 0" color="primary">{{parts.length}} Parts</ion-badge>
    <ion-select ok-text="Okay" cancel-text="Dismiss" (ionChange)="setProduct($event)">
      <ion-select-option *ngFor="let product of products" value="{{product.ID}}">{{product.Name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let part of formattedParts">
  
    <ion-avatar slot="start">
      <http-img-src [src]="part.thumbnail"></http-img-src>
    </ion-avatar>
    
    <ion-label>
      <h2>{{part.Name}}</h2>
      <h3>{{part.Number}}   {{part.Version}}</h3>
      <p>{{part.State.Display}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
